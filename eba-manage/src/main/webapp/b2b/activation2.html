<script type="text/javascript">
function getCookie(c_name)
{
if (document.cookie.length>0)
  {
  c_start=document.cookie.indexOf(c_name + "=")
  if (c_start!=-1)
    { 
    c_start=c_start + c_name.length+1 
    c_end=document.cookie.indexOf(";",c_start)
    if (c_end==-1) c_end=document.cookie.length
    return unescape(document.cookie.substring(c_start,c_end))
    } 
  }
return ""
}
	
window.onload = function(){
	

var openId = getCookie("openId");
var shareUrl = getCookie("shareUrl");
var parentOpenId = getCookie("parentOpenId");
wx.miniProgram.postMessage({ data: {'openId': openId} });
var url = '/pages/index/index';
if(shareUrl && shareUrl.length && shareUrl.length > 2){
//	url = decodeURIComponent(shareUrl);
	//url = url.replace("&supplierId=1", "?supplierId=1");
	shareUrl = shareUrl.replace(/(^s*)|(s*$)/g, "");
	shareUrl = shareUrl.replace("\"", "");
	shareUrl = shareUrl.replace("\"", "");
	url = shareUrl;
	window.setTimeout(function(){
		wx.miniProgram.redirectTo({
		 	url: url,
			success: function(){
	         //alert('success')
	     },
	     fail: function(){
	     	alert('fail');
	     },
	     complete:function(){
	     	//alert('complete');
	     }
		});
	}, 1000);
	
}else{
	wx.miniProgram.postMessage({ data: {'parentOpenId': parentOpenId} });
	window.setTimeout(function(){
		wx.miniProgram.switchTab({
		 	url: url,
			success: function(){
	         //alert('success')
	     },
	     fail: function(){
	     	alert('fail');
	     },
	     complete:function(){
	     	//alert('complete');
	     }
		});
	}, 1000);
}

}

</script>
